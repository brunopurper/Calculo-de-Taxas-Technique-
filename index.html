<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxas de Cartão de Crédito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqb0s1+sw3Bb2YB2ERn/5l5+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>

    <div class="container ">
        <div class="container is-fluid">
            <div class="is-flex is-justify-content-center p-3">
                <img src="Screenshot_3-removebg-preview.png" alt="" style="height: 200px;" width="200px">
            </div>
        <h1 class="title is-3">Calculadora de Taxas Technique Eletrônica</h1>
        <label for="valorSemTaxa">Valor do Conserto:</label>
        <input class="input is-normal" type="number" id="valorSemTaxa" placeholder="Insira o valor sem a taxa"><br><br>
        <label for="parcelas">Número de Parcelas:</label> <br>
    
        <div class="select is-fullwidth">
            <select type="number" id="parcelas">
                <option value="">Débito</option>
                <option value="1">1X</option>
                <option value="2">2X</option>
                <option value="3">3X</option>
                <option value="4">4X</option>
                <option value="5">5X</option>
                <option value="6">6x</option>
                <option value="7">7x</option>
                <option value="8">8x</option>
                <option value="9">9x</option>
                <option value="10">10x</option>
                <option value="11">11x</option>
                <option value="12">12x</option>

            </select>
        </div> <br>
    </div>
    <div class="is-flex is-justify-content-center p-3">
        <button class="button is-success" onclick="calcularTaxa()">Calcular Taxa</button>
    </div>
            <div class="is-flex is-justify-content-center p-3">
                <div class="card">
                    <div class="card-content">
                      <div class="content" id="resultado">
                      </div>
                    </div>
                  </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
